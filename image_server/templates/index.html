<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Image Browser</title>
  <link rel='stylesheet' href='/static/index.css'>
</head>
<body>
  <header>
    <h1>Image Browser</h1>
    <div class='muted'>Root: {{root_path}}</div>
  </header>
  <main class='grid'>{{content}}</main>
  <footer>Tip: Click the trash icon to delete an image.</footer>
  <script>
    function deleteImage(event, name, skipConfirm) {
      event.preventDefault();
      event.stopPropagation();
      if (!skipConfirm && !confirm('Delete "' + name + '"?')) return;

      var card = event.target.closest('.card');

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/delete', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onload = function() {
        if (xhr.status === 303 || xhr.status === 200) {
          if (card) {
            card.style.opacity = '0';
            setTimeout(function() {
              card.remove();
            }, 200);
          } else {
            window.location.href = '/';
          }
        }
      };
      xhr.send('name=' + encodeURIComponent(name));
    }
  </script>
</body>
</html>
