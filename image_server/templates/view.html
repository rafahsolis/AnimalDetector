<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Image Browser</title>
  <link rel='stylesheet' href='/static/view.css'>
</head>
<body>
  <header>
    <a class='btn' href='/'>âŸµ Back</a>
    <div class='spacer'></div>
    <div class='crumb'>{{name}}</div>
  </header>
  <main class='viewer'>
    <a class='nav prev' href='{{prev_url}}' title='Previous (â†)'>â—€</a>
    <img src='{{img_url}}' alt='{{name}}'>
    <a class='nav next' href='{{next_url}}' title='Next (â†’)'>â–¶</a>
  </main>
  <form class='toolbar' method='POST' action='/delete'>
    <input type='hidden' name='name' value='{{name}}'>
    <button class='btn danger' type='submit' title='Delete (D)'>ðŸ—‘ Delete</button>
    <a class='btn' href='{{prev_url}}'>â¬… Prev</a>
    <a class='btn' href='{{next_url}}'>Next âž¡</a>
    <div class='muted'>{{position}}</div>
  </form>
  <script>
    document.addEventListener('keydown', function(e){
      if(e.key==='ArrowLeft'){ e.preventDefault(); window.location='{{prev_url}}'; }
      else if(e.key==='ArrowRight'){ e.preventDefault(); window.location='{{next_url}}'; }
      else if(e.key==='d' || e.key==='D' || e.key==='Delete'){
        e.preventDefault();
        document.forms[0].submit();
      }
    });
  </script>
</body>
</html>
